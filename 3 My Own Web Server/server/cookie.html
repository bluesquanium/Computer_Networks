<html>
<head>
	<script>
		var getCookie = function(name) {
			var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
			return value? value[2] : null;
		};
		
		function getSecond() {
			var d_date = new Date(getCookie('date'));
			var date = new Date();
			date.setTime(date.getTime());
			return (d_date-date)/1000;
		}
		//document.cookie = 'foo=bar; max-age=5';
	</script>
	<title>Welcome ***</title>
	<script>
		document.title = "Welcome" + getCookie('user_id');
	</script>
</head>
<body>
	<h3>Hello <script>document.write(getCookie('user_id'))</script>!</h3>
	<br>
	<h3> <script>document.write(getSecond())</script> seconds left until your cookie expires</h3>

	
</body>
</html>
