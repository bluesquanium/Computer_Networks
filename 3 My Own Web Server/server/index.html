<html>
<script>
	function setCookie(id, value, pw, value2) {

        if (value!='' && value2!='') {
            var date = new Date();

            date.setTime(date.getTime() + (30 * 1000)); //10초

            var expires = "; expires=" + date.toGMTString(); // toGMTString은 GMT 시간으로 표시해줌
		}
		else return;
        document.cookie = id + "=" + value + expires;
		document.cookie = pw + "=" + value2 + expires;
		document.cookie = "date="+date.toGMTString() + expires;
	}
</script>
